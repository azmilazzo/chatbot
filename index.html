<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local GGUF Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@mlc-ai/web-llm@0.2.30"></script>
    <style>
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .typing-indicator {
            display: inline-flex;
            align-items: flex-end;
            height: 20px;
        }
        .typing-dot {
            width: 8px;
            height: 8px;
            margin: 0 2px;
            background-color: #4b5563;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 1.5s infinite ease-in-out;
        }
        .chat-container {
            height: calc(100vh - 180px);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <div class="container mx-auto px-4 py-6 max-w-4xl">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-indigo-600">Local AI Chat</h1>
                <p class="text-gray-500">GGUF models in your browser</p>
            </div>
            <div class="relative">
                <button id="settings-btn" class="p-2 rounded-full hover:bg-gray-200 transition">
                    <i class="fas fa-cog text-gray-600"></i>
                </button>
                <div id="settings-menu" class="hidden absolute right-0 mt-2 w-64 bg-white rounded-md shadow-lg z-10 p-4 border border-gray-200">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Model Selection</label>
                        <select id="model-select" class="w-full p-2 border rounded-md">
                            <option value="TinyLlama-1.1B-Chat-v1.0-q4f16_1">TinyLlama 1.1B</option>
                            <option value="Phi-3-mini-4k-instruct-q4f16_1">Phi-3 Mini</option>
                            <option value="custom">Custom GGUF</option>
                        </select>
                    </div>
                    <div id="custom-model-group" class="hidden">
                        <input type="file" id="file-input" class="hidden" accept=".gguf">
                        <label for="file-input" class="block p-2 border rounded-md cursor-pointer hover:bg-gray-50">
                            <span id="file-name">Select GGUF file</span>
                        </label>
                    </div>
                    <button id="load-btn" class="w-full mt-4 bg-indigo-600 text-white p-2 rounded-md hover:bg-indigo-700">
                        Load Model
                    </button>
                </div>
            </div>
        </header>

        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div id="model-info" class="p-4 bg-indigo-50 border-b flex items-center">
                <div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center mr-3">
                    <i class="fas fa-robot text-indigo-600"></i>
                </div>
                <div>
                    <h3 class="font-medium" id="model-name">No model loaded</h3>
                    <p class="text-sm text-indigo-500" id="model-status">Select a model to begin</p>
                </div>
                <div id="loading-indicator" class="hidden ml-auto">
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            </div>

            <div id="chat-container" class="chat-container overflow-y-auto p-4 space-y-4">
                <div class="text-center py-10 text-gray-400">
                    <i class="fas fa-comments text-3xl mb-3"></i>
                    <p>Load a model to start chatting</p>
                </div>
            </div>

            <div class="p-4 border-t bg-gray-50">
                <div id="input-container" class="hidden">
                    <div class="flex gap-2">
                        <textarea id="message-input" rows="2" 
                                  class="flex-1 p-2 border rounded-lg resize-none"
                                  placeholder="Type your message..."></textarea>
                        <button id="send-btn" 
                                class="self-end px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 disabled:opacity-50">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
                <div id="load-prompt" class="text-center py-4">
                    <button id="load-prompt-btn" class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                        <i class="fas fa-download mr-2"></i> Load Model
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        (async () => {
            let chat = null;
            
            async function initializeModel() {
                chat = await window.webllm.ChatModule.create();
                chat.setInitProgressCallback(report => {
                    document.getElementById('model-status').textContent = 
                        `Loading ${(report.progress * 100).toFixed(1)}%`;
                });
            }

            async function loadModel(modelId) {
                try {
                    document.getElementById('loading-indicator').classList.remove('hidden');
                    document.getElementById('input-container').classList.add('hidden');
                    
                    if (modelId === 'custom') {
                        const file = document.getElementById('file-input').files[0];
                        if (!file) throw new Error('No file selected');
                        await chat.reload(file.name.replace('.gguf', ''), {
                            model_url: URL.createObjectURL(file)
                        });
                    } else {
                        await chat.reload(modelId);
                    }
                    
                    document.getElementById('model-name').textContent = modelId;
                    document.getElementById('input-container').classList.remove('hidden');
                    document.getElementById('load-prompt').classList.add('hidden');
                } catch (error) {
                    alert(`Error loading model: ${error.message}`);
                } finally {
                    document.getElementById('loading-indicator').classList.add('hidden');
                }
            }

            // Event Listeners
            document.getElementById('model-select').addEventListener('change', (e) => {
                document.getElementById('custom-model-group').classList.toggle('hidden', e.target.value !== 'custom');
            });

            document.getElementById('file-input').addEventListener('change', (e) => {
                document.getElementById('file-name').textContent = e.target.files[0]?.name || 'Select GGUF file';
            });

            document.getElementById('load-btn').addEventListener('click', async () => {
                const modelId = document.getElementById('model-select').value;
                await loadModel(modelId);
                document.getElementById('settings-menu').classList.add('hidden');
            });

            document.getElementById('send-btn').addEventListener('click', async () => {
                const input = document.getElementById('message-input');
                const message = input.value.trim();
                if (!message) return;

                // Add user message
                addMessage('user', message);
                input.value = '';
                
                // Add typing indicator
                const typing = document.createElement('div');
                typing.innerHTML = `
                    <div class="flex items-center gap-2 text-gray-500">
                        <div class="typing-indicator">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                        Thinking...
                    </div>
                `;
                document.getElementById('chat-container').appendChild(typing);

                try {
                    let response = '';
                    await chat.generate(message, (_, partial) => {
                        response = partial;
                        typing.textContent = response;
                    }, {streamInterval: 50});
                    
                    typing.remove();
                    addMessage('assistant', response);
                } catch (error) {
                    typing.remove();
                    addMessage('error', `Generation failed: ${error.message}`);
                }
            });

            function addMessage(role, content) {
                const container = document.getElementById('chat-container');
                const message = document.createElement('div');
                message.className = `p-3 rounded-lg max-w-[80%] ${role === 'user' ? 
                    'ml-auto bg-indigo-600 text-white' : 
                    'bg-gray-100 text-gray-800'}`;
                message.textContent = content;
                container.appendChild(message);
                container.scrollTop = container.scrollHeight;
            }

            // Initialize WebLLM
            await initializeModel();
            document.getElementById('settings-btn').addEventListener('click', () => {
                document.getElementById('settings-menu').classList.toggle('hidden');
            });
            document.getElementById('load-prompt-btn').addEventListener('click', () => {
                document.getElementById('settings-menu').classList.remove('hidden');
            });
        })();
    </script>
</body>
</html>
